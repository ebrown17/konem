ext {

    kotlinVersion = '1.5.31'
    jvmTargetVersion = '1.8'
    wireVersion = '3.0.2'
    coroutinesVersion = '1.5.0'
    jsonVersion = '1.3.0'
    nettyVersion = '4.1.60.Final'

    spockVersion = '1.2-groovy-2.5'
    groovyVersion = '2.5.5'

    slf4jVersion = '1.7.31'
    logbackVersion = '1.2.3'

    detektVersion = '1.17.1'
    ktlintVersion = '0.41.0'
    ktlintGradleVersion = '10.1.0'
    kotestVersion = '4.6.0'


    buildPlugins = [
            kotlin             : "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}",
            kotlinSerialization: "org.jetbrains.kotlin:kotlin-serialization:${kotlinVersion}",
            wire               : "com.squareup.wire:wire-gradle-plugin:${wireVersion}"
    ]


    libs = [
            'kotlin' : [
                    'stdlib_jdk8'           : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
                    'coroutines_core'       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutinesVersion}",
                    'serialization_json'         : "org.jetbrains.kotlinx:kotlinx-serialization-json:${jsonVersion}"
            ],

            'netty'  : "io.netty:netty-all:${nettyVersion}",
            'wire'   : "com.squareup.wire:wire-runtime:${wireVersion}",

            'slf4j'  : "org.slf4j:slf4j-api:${slf4jVersion}",
            'logback': "ch.qos.logback:logback-classic:${logbackVersion}",
            'ktlint' : "com.pinterest:ktlint:${ktlintVersion}",

            'kotest'    : [
                    'junit5' : "io.kotest:kotest-runner-junit5:$kotestVersion",
                    'assertions' : "io.kotest:kotest-assertions-core:$kotestVersion",
                    'property' : "io.kotest:kotest-property:$kotestVersion",
                    'datatest' : "io.kotest:kotest-framework-datatest:$kotestVersion"
            ],

            'groovy' : "org.codehaus.groovy:groovy-all:${groovyVersion}",
            'spock'  : "org.spockframework:spock-core:${spockVersion}"


    ]

}
